<ion-content>
  <ion-card>
    <ion-card-header color="danger">
      <ion-card-subtitle>Login</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="userLoginSubmit()">
        <ion-item>
          <ion-label position="floating" >Email Address: <span class="text-danger">*</span></ion-label>
          <ion-input type="email" name="email" required [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Password: <span class="text-danger">*</span> </ion-label>
          <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-button margin-top="2" expand="block" color="success" type="submit" >Login</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
